# 调试配置文件 - 快速修改这里的参数进行调试
output_dir: "./results"

# 模型配置
model: "/NV1/ykw/models/Meta-Llama-3.1-8B-Instruct"  # 本地模型路径

# 数据集配置
dataset: "longbench-e"                            # longbench, longbench-e, ruler, etc.
data_dir: "hotpotqa_e"                            # 子任务名称，null = 所有任务

# 压缩方法配置
press_name: "snapkv"                              # knorm, snapkv, expected_attention, etc.
compression_ratio: 0.5                            # 压缩率 (0.0 to 1.0)
key_channel_compression_ratio: null               # For ThinKPress and ComposedPress
threshold: null                                   # For DMSPress

# 调试用参数
fraction: 0.01                                    # 快速调试：只用 1% 数据 (改为 1.0 完整评估)
max_new_tokens: null                              # null = 使用数据集默认值
max_context_length: null                          # null = 使用模型最大长度
query_aware: false                                # 是否包含问题在上下文中
needle_depth: null                                # 仅用于 needle_in_haystack

# 设备配置
device: "cuda:1"  # null = 自动检测, "cuda:0", "cuda:1", "cpu", etc.
fp8: false    # 是否使用 FP8 量化

# 模型参数
model_kwargs:
  attn_implementation: null  
  dtype: "auto"
